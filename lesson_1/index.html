<!DOCTYPE html>
<html lang="en">
  <!-- в элементе <head> находится мета информация о странице и ее настройках, подключенных файлах -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML intro</title>
  </head>
  <!-- в элементе <body>  находится видимые глазу отображающиеся на странице элементы -->
  <body>
    <!-- заголовок первого порядка -->
    <h1>Hello, HTML!</h1>
    <!-- текстовый тег параграф -->
    <p>Hey, I am first paragraph</p>
    <!-- ссылка -->
    <!-- аттрибут href отвечает за адрес, на который ведет ссылка -->
    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Elements/a">подробнее о теге ссылке</a>
    <p>Основные языки в Frontend:</p>
    <!-- контейнер разделитель div -->
    <div>
      <!-- картинка -->
      <!-- аттрибут src - ссылка на картинку -->
      <!-- alt -альтернатива картинке, текст который увидит пользователь если не получится показать изображение -->
      <img src="https://d2dkqamqz2k831.cloudfront.net/posts/338-1733217432633.jpg" alt="frontend-body-structure" width="220" />
    </div>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
  </body>
</html>
