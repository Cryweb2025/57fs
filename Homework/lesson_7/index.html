<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Start Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- End Fonts -->
    <link rel="stylesheet" href="style.css" />
    <title>Homework Lesson 6</title>
  </head>
  <body>
    <header>
      <i class="fa-solid fa-rocket"></i>
      <h1>Around <span>the</span> Space</h1>
    </header>
    <main>
      <div class="gallery">
        <div class="character-card">
          <img src="img/cards/card_01.png" alt="Card-Rocket" />
          <span class="desc">Rocket</span>
          <i class="fa-solid fa-circle-info"></i>
        </div>
        <div class="character-card">
          <img src="img/cards/card_02.png" alt="Card-Saturn" />
          <span class="desc">Saturn</span>
          <i class="fa-solid fa-circle-info"></i>
        </div>
        <div class="character-card">
          <img src="img/cards/card_03.png" alt="Card-Moon" />
          <span class="desc">Moon</span>
          <i class="fa-solid fa-circle-info"></i>
        </div>
        <div class="character-card">
          <img src="img/cards/card_04.png" alt="Card-Moon with person" />
          <span class="desc">Moon with person</span>
          <i class="fa-solid fa-circle-info"></i>
        </div>
        <div class="character-card">
          <img src="img/cards/card_05.png" alt="Card-Uranus" />
          <span class="desc">Uranus</span>
          <i class="fa-solid fa-circle-info"></i>
        </div>
        <div class="character-card">
          <img src="img/cards/card_06.png" alt="Card-Neptune" />
          <span class="desc">Neptune</span>
          <i class="fa-solid fa-circle-info"></i>
        </div>
        <div class="character-card">
          <img src="img/cards/card_07.png" alt="Card-Sun" />
          <span class="desc">Sun</span>
          <i class="fa-solid fa-circle-info"></i>
        </div>
        <div class="character-card">
          <img src="img/cards/card_08.png" alt="Card-Mars" />
          <span class="desc">Mars</span>
          <i class="fa-solid fa-circle-info"></i>
        </div>
        <div class="character-card">
          <img src="img/cards/card_09.png" alt="Card-Earth" />
          <span class="desc">Earth</span>
          <i class="fa-solid fa-circle-info"></i>
        </div>
        <div class="character-card">
          <img src="img/cards/card_10.png" alt="Card-Astronaut" />
          <span class="desc">Astronaut</span>
          <i class="fa-solid fa-circle-info"></i>
        </div>
      </div>
    </main>
    <footer>
      <div class="soc-icons">
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-github"></i></a>
      </div>
      <span>the endless expanses of space</span>
    </footer>
    <script
      src="https://kit.fontawesome.com/7f5b2ca6d8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
